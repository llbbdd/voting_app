<!DOCTYPE html>
<html>
    <head>
        <title>FreeCodeCamp Voting App</title>
        
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="container">
            <img src="/public/img/vote.png" width="62" height="72"/>
            <br/>
            <p class="heading-text">FreeCodeCamp Voting App</p>
        </div>
        
        <div class="container">
            <p>Add new poll</p>
            <br/>
            Poll name: <input type="text" id="pollName">
            Option 1: <input type="text" id="option0">
            Option 2: <input type="text" id="option1">
            <br/>
            <div class="btn-container">
                <button class="btn btn-add">Add</button>
            </div>
        </div>
        
        <script type="text/javascript" src="/controllers/httpRequest.client.js"></script>
        <script type="text/javascript" src="/controllers/pollAddController.client.js"></script>
    </body>
</html>
